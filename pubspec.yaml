name: flutter_widget_from_html
version: 0.8.4
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
description: Flutter package to render html as widgets that supports hyperlink, image, audio, video, iframe and many other tags.
homepage: https://github.com/daohoangson/flutter_widget_from_html
environment:
  flutter: ">=2.8.0"
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_widget_from_html_core: ^0.8.4
  fwfh_cached_network_image: ^0.7.0+2
  fwfh_chewie: ^0.7.0+1
  fwfh_just_audio: ^0.6.2+2
  fwfh_selectable_text: ^0.8.3+1
  fwfh_svg: 
    git:
      url: https://github.com/cikalT/flutter-fwfh-svg
  fwfh_url_launcher: 
    git:
      url: https://github.com/cikalT/flutter-fwfh-url-launcher
  fwfh_webview: 
    git:
      url: https://github.com/cikalT/flutter-fwfh-webview
  html: ^0.15.0
dev_dependencies:
  file:
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.12.0
  mocktail: ^0.2.0
